  function chkHeader () {
    let w = document.body.clientWidth
    if (w > 992) {
      if ((document.documentElement.scrollTop || document.body.scrollTop) === 0) {
        // 置顶
        document.querySelector("#fixed").style.height = '255px'
      } else {
        document.querySelector("#fixed").style.height = '150px'
      }
    } else {
      document.querySelector("#fixed").style.height = '150px'
    }
  }
  function pageY(elem){
    return elem.offsetParent ? elem.offsetTop + pageY(elem.offsetParent) : elem.offsetTop;
  }
  function pageX(elem){
    return elem.offsetParent ? elem.offsetLeft + pageX(elem.offsetParent) : elem.offsetLeft;
  }
  function checkScroll() {
    var box = document.getElementsByClassName('animation');
    //滚动条高度+视窗高度 = 可见区域底部高度
    var visibleBottom = window.scrollY + document.documentElement.clientHeight;
    //可见区域顶部高度
    var visibleTop = window.scrollY;
    for (var i = 0; i < box.length; i++) {
      var centerY = pageY(box[i])+(box[i].offsetHeight/2);
      var animatedClass = box[i].getAttribute('data-animated') || 'fadeInDownBig'
      if(centerY>visibleTop-120&&centerY<visibleBottom+120){
        if (!box[i].classList.contains('animated')) {
          box[i].classList.add('animated', animatedClass)
        }
      }else{
        if (box[i].classList.contains('animated')) {
          box[i].classList.remove('animated', animatedClass)
        }
      }
    }

    box = document.getElementsByClassName('title');
    for (var i = 0; i < box.length; i++) {
      var centerY = pageY(box[i])+(box[i].offsetHeight/2);
      var animatedClass = 'titleA'
      if(centerY>visibleTop-120&&centerY<visibleBottom+120){
        if (!box[i].classList.contains(animatedClass)) {
          box[i].classList.add(animatedClass)
        }
      }else{
        if (box[i].classList.contains(animatedClass)) {
          box[i].classList.remove(animatedClass)
        }
      }
    }
  }</script>
